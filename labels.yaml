apiVersion: v1
kind: Pod
metadata:
  name: pod-label-1
  labels:
    app: NopCommerce
    env: dev
spec:
  containers:
    - name: NopCommerce
      image: batchusivaji/rajshekar
      ports:
        - containerPort: 5000
          protocol: TCP

---

apiVersion: v1
kind: Pod
metadata:
  name: pod-label-2
  env: qa
spec: 
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
          protocol: TCP

---

apiVersion: v1
kind: Pod
metadata:
  name: pod-label-3
  env: uat
spec:
  containers:
    - name: nginx
      image: nginx:1.27
      ports:
        - containerPort: 80
          protocol: TCP