---
apiVersion: v1
kind: ReplicationController
metadata:
  name:  my-replication-controller
spec:
  minReadySeconds: 2
  replicas: 1
  selector:
    env: dev
  template:
    metadata:
      labels:
        env: dev
    spec:
      containers:
        - name: nop
          image: batchusivaji/nopcommerce:latest
          ports:
            - containerPort: 5000